<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="physics solutions">
    <meta name="author" content="Kamil Uchnast">
    {% load staticfiles %}
    <link rel="icon" href="{% static "main_app/favicon.ico" %}">
    <title>Physics</title>
    <link href="{% static "main_app/bootstrap.css" %}" rel="stylesheet" />
    <link href="{% static "main_app/profile.css" %}" rel="stylesheet" />
    <link href="http://getbootstrap.com/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <body>
      <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/main_app/" >Physics</a>
        </div>
        </div>
    </nav> 
  
  <div class="container">
        <h2 style="margin-top:100px"></h2>
        <div class="row">
            <div class="column">
                <h2>{{ user.username }} profile page:  <button id = "edit" name="edit" class="btn btn-success" onclick="show_fields('hidden')">
                <i class="fa fa-pencil"></i> Edit user informations</button></h2>
               
                <form action="{% url 'main_app:profile' %}" method="post">
                  {% csrf_token %}
                  {{profile_form}}

                  <button id="submit"  type="submit" class="btn btn-success" style="visibility:collapse" onclick="show_fields('hidden')"><i class="fa fa-floppy-o"></i> Save</button>
                </form>
            </div>
        </div>
  </div>
