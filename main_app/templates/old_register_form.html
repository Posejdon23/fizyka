<form action="{% url 'main_app:register' %}" method="post" class="form-horizontal">
            <h2>Registration Form</h2>
            {% csrf_token %}
            <div class="form-group">
                <label for="username" class="col-sm-3 control-label">Username</label>
                <div class="col-sm-9">
                    <input type="text" name="username"  placeholder="User Name" id="username" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" name="email"  placeholder="Email" id="email" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">Password</label>
                <div class="col-sm-9">
                    <input type="password" name="password"  placeholder="Password" id="password" class="form-control"/>
                 </div>
            </div>
            <div class="form-group">
                <label for="repeat-password" class="col-sm-3 control-label">Repeat password</label>
                <div class="col-sm-9">
                    <input type="password" name="repeat-password"  placeholder="Password again" id="repeat-password" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-9">
                    <input type="submit" class="btn btn-info" value="Register" />
                </div>
            </div>
        </form>
