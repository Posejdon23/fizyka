<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="physics solutions">
    <meta name="author" content="Kamil Uchnast">
    {% load staticfiles %}
    <link rel="icon" href="{% static "main_app/favicon.ico" %}">
    <title>Physics</title>
    <link href="{% static "main_app/bootstrap.css" %}" rel="stylesheet" />
    <link href="{% static "main_app/login.css" %}" rel="stylesheet" />
    <link href="http://getbootstrap.com/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'main_app:main' %}">Physics</a>
        </div>
      </div>
    </nav>  
  
  <div class="container">
        
        <div class="row spaced ">
                <div class="column ">
                        <form action="{% url 'main_app:login' %}" method="post" class="with-border col-sm-5 col-md-5 col-xs-5 form-horizontal" style="margin-left:50px;margin-bottom:50px">
                        <h2>Login Form</h2>
                        {% csrf_token %} 
                        <label class="errorlist">{{ error_message }}</label>
                        {{ login_form.as_p }} 
                        <input type="submit" value="Log In"  class="btn btn-success"       style="role="button"/>
                        </form>
                        Don`t have an account? <a href="{% url 'main_app:register' %}" class="btn btn-info"  role="button">Register</a>
                </div>
        </div>
  </div>
  
      <hr>
      <footer>
        <p>&copy; 2016 Kamil Uchnast</p>
      </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="http://getbootstrap.com/assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
